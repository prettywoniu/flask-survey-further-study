{% extends 'base.html' %}

{% block title%}Welcome{% endblock %}

{% block content %}

<h1>Welcome!</h1>
<form action="/survey-start">
    <p>Please pick a survey:</p>
    <select name="survey_code">
        {% for code, survey in surveys.items() %}
        <option value="{{ code }}">{{ survey.title }}</option>
        {% endfor %}
    </select>
    <button>Submit</button>
</form>

{% endblock %}
